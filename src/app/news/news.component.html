<div class="row pt-5 my-2">
    <div class="col-12 text-center">
        <div class="row p-3">
            <div class="col-12 text-center">
                <h2>Latest Blog Entries</h2>
            </div>
        </div>
        <div class="row px-5">
			<div class="col-lg-4 col-sm-6 text-left px-5 pb-5" *ngFor="let item of blogitems">
				<img src="{{ item.photo }}" alt="{{ item.title }}" class="py-4 img-fluid">
				<h3 class="py-2">{{ item.title }}</h3>
                <p>{{ item.teaser }}</p>
                <p><button class="btn btn-outline-secondary">Read post</button></p>
			</div>
        </div>
    </div>
</div>
